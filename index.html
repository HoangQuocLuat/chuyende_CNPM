<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div id="login_main">
        <div id="login">
            <div class="login_head login">
                <p>ĐĂNG NHẬP</p>
            </div>
            <div class="login_body login">
                <form action="">
                    <div class="acc">
                        <label for="">Tài khoản:</label>
                        <input style="height: 25px" type="text" placeholder="Nhập tài khoản...">
                    </div>
                    <br>
                    <div class="pass" style="margin-top: 10px">
                        <label for="">Mật khẩu:</label>
                        <input style="height: 25px" type="password" placeholder="Nhập mật khẩu...">
                    </div>
                    <div class="submit">
                        <input type="submit" value="Đăng nhập">
                    </div>
                </form>
            </div>
            <div class="login_footer">
                <a href="#">Quên mật khẩu?</a>
                <a href="#">Đăng nhập bằng google</a>
            </div>
        </div>
    </div>
</body>
</html>
